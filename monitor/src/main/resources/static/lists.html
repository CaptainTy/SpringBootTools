    <meta charset="UTF-8">

<body class="app ">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">消息服务</a>

            <li class="nav-item active">
                <a class="nav-link" href="#">链接列表</a>
            </li>

<div id="app">
    <div class="main-wrapper" >

        <div class="app-content">
            <section class="section">

                <div class="row m-0 mt-6">
                    <div class="col-12">
                        <div class="card mt-3">
                            <div class=" mb-0">
                                <div class="row card-body">
                                    <div class="col-md-12 row">

                                        <div class="col-md-11 m-t-5 m-b-5" id="main_info_body">
                                            <p class="mb-1 row"><span class="col-3 font-weight-bold text-muted text-right">消息服务器ID：</span> <span class="col-9" id="server_id" style="font-size: 13px;"></span></p>
                                            <p class="mb-1 row"><span class="col-3 font-weight-bold text-muted text-right">当前时刻：</span> <span class="col-9" id="now"></span></p>
                                            <p class="mb-1 row"><span class="col-3 font-weight-bold text-muted text-right">当前连接数：</span> <span class="col-9" id="num_connections"></span></p>
                                        </div>
                                        <div class="col-md-1 text-right">
                                            <p>每5s自动刷新</p>
                                           <button id="refresh" type="button" class="btn btn-sm btn-danger">暂停刷新</button>
                                        </div>

                                    </div><!-- end col -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row m-0">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table id="clients_table" class="table table-striped table-bordered border-t0 text-nowrap w-100" >
                                        <thead>
                                        <tr>
                                            <th class="wd-5p text-center">连接ID</th>
                                            <th class="wd-10p text-center">连接机器IP</th>
                                            <th class="wd-15p text-center">连接名</th>
                                            <th class="wd-10p text-center">客户端版本</th>
                                            <th class="wd-15p text-center">最后活动时间</th>
                                            <th class="wd-15p text-center">消息生产</th>
                                            <th class="wd-15p text-center">消息消费</th>
                                            <th class="wd-10p text-center">往返时延</th>
                                        </tr>
                                        </thead>

                                        <tbody id="clients_list">
                                        <!--<tr id="37147">
                                            <td>37147</td>

                                            <td>31.420697ms</td>
                                        </tr>-->

                                        </tbody>

                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </section>
        </div>

        <footer class="main-footer">
            <div class="text-center">
                Copyright &copy;Kharna-Admin 2018. Design By<a href="https://spruko.com/"> Spruko</a>

    </div>
</div>
